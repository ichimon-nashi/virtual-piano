<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Virtual Piano</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="virtual-piano">
      <header>
        <h2>Piano <em>Maestro</em></h2>
        <div class="volume-slider">
          <span>Volume</span><input type="range">
        </div>
      </header>

      <ul class="piano-keys">
        <li id="a" class="key white a"><span>a</span></li>
        <li id="w" class="key black w"><span>w</span></li>
        <li id="s" class="key white s"><span>s</span></li>
        <li id="e" class="key black e"><span>e</span></li>
        <li id="d" class="key white d"><span>d</span></li>
        <li id="f" class="key white f"><span>f</span></li>
        <li id="t" class="key black t"><span>t</span></li>
        <li id="g" class="key white g"><span>g</span></li>
        <li id="y" class="key black y"><span>y</span></li>
        <li id="h" class="key white h"><span>h</span></li>
        <li id="u" class="key black u"><span>u</span></li>
        <li id="j" class="key white j"><span>j</span></li>
        <li id="k" class="key white k"><span>k</span></li>
        <li id="o" class="key black o"><span>o</span></li>
        <li id="l" class="key white l"><span>l</span></li>
        <li id="p" class="key black p"><span>p</span></li>
        <li id=";" class="key white ;"><span>;</span></li>
      </ul>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="piano.js" charset="utf-8"></script> 
  </body>
</html>
